name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set more explicit permissions
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  checks: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Create Required Directories
        run: |
          mkdir -p src/lib
          
      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build || (echo "Build failed, checking for errors" && ls -la && cat src/lib/utils.ts || echo "File not found" && exit 1)
          
          # If public directory exists, copy 404.html to dist
          if [ -d "public" ]; then
            if [ -f "public/404.html" ];then
              cp public/404.html dist/
            else
              echo "404.html not found in public directory"
            fi
          else
            echo "public directory does not exist"
          fi
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true
